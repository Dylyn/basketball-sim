<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Basketball Flick Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="statsBody">
    <div id="scoreDisplay">
      Score: 0
    </div>
    <div id="attemptsDisplay">
      Attempts: 0
    </div>
  </div>
  <div class="vertical-center">
    <div id="bestDisplay">Best Score: 0</div>
    <button id="startTimerBtn" class="leftButton timer-button">Start Timer
      <div id="timerDisplay">30</div>
    </button>
    <button class="leftButton">Free Throw</button>
    <button class="leftButton">Three Point</button>
    <button class="leftButton">Half-court</button>
    <button class="leftButton" style="color: #ffa3a3;">Reset Stats</button>
  </div>
  <div id="powerGauge">
    <div id="powerFill"></div>
  </div>
  <canvas id="three-canvas"></canvas>
  <script src="https://unpkg.com/lenis@1.1.16/dist/lenis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script type="module" src="./scripts/game.js"></script>
  <script type="module" src="./scripts/ui.js"></script>
</body>
</html>
